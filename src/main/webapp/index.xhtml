<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Facelet</title>
    </h:head>
    <h:body>
        Hello from Login Facelets
        
        <h:form>
            <p>Username: <p:inputText value="#{user.username}"/></p>
            <p>Password: <p:password value="#{user.password}"/></p>
            <p><p:commandButton
                    value="Login"
                    actionListener="#{user.login()}"
                    update="loginMessageLabel"/></p>
                    
                    <p><p:outputLabel 
                            id="loginMessageLabel"
                            value="#{user.loginMessage}" /></p>        
        </h:form>
    </h:body>
</html>
